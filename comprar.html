<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sofadi+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet">
    <title>Compra del Paquete</title>
</head>
<body>
    <header class="header">
        <div class="sombra">
            <div class="contenedor">
                <div class="barra">
                    <a class="logo" href="index.html">
                        <h1 class="logo_nombre no-margin centrar-texto">My <span class="logo_negrita">PhotoBlog</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="eventos.html" class="navegacion__enlace">Eventos</a>
                        <a href="paquetes.html" class="navegacion__enlace">Paquetes</a>
                        <a href="trabajos.html" class="navegacion__enlace">Trabajos</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <div class="contenedor contenido-principal">
        <main class="contenido">
            <h3 class="centrar-texto">Formulario de Compra</h3>
            <form class="formulario" id="formularioCompra" action="gracias.html" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu email">

                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" placeholder="Tu calle">

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Tu ciudad">

                <input type="submit" class="boton boton__primario" id="botonEnviar" value="Enviar">
            </form>
            <a href="index.html" class="boton boton__secundario">Cancelar</a>
        </main>
    </div>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo_nombre no-margin centrar-texto">My <span class="logo_negrita">PhotoBlog</span></h1>
                </a>
                <nav class="navegacion__secundaria">
                    <a href="eventos.html" class="navegacion_secundaria_enlace">Eventos</a>
                    <a href="paquetes.html" class="navegacion_secundaria_enlace">Paquetes</a>
                    <a href="trabajos.html" class="navegacion_secundaria_enlace">Trabajos</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="JS/scipt1.js"></script>
</body>
</html>
